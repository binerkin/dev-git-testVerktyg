<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <title>Skapa Quiz</title>
</head>
<body>

<header id="header">
    <a href="http://www.newton.se" id="menulogo"><img src="img/logo.png" width="70px" height="35px"></a>
    <menubutton><a href="index.html">Skapa Quiz</a></menubutton>
    <menubutton><a href="viewquiz.html">Se Quiz</a></menubutton>
</header>


<div class="bodycontent">

    <section class="section">
        <h2>Titel</h2>
        <input type="text" placeholder="Titel" id="titleform" name="titleform"/>
        <h2>Beskrivning</h2>
        <textarea placeholder="Beskrivning" maxlength="255" id ="describeform" name="describeform"></textarea>
    </section>

    <hr>


    <section class="section">
        <aside id="questionresult">
            <p>1. Var bor Peter?</p>
        </aside>
        <h2>Lägg till fråga</h2>
        <form id="choicequestion">
            <h3>Typ av fråga</h3>
            <input type="radio" name="questiontype" id="radio1" value="yesno"checked> Ja/Nej<br>
            <input type="radio" name="questiontype" id="radio2" value="severalchoice"> Flera val<br>
            <input type="radio" name="questiontype" id="radio3" value="openquestion"> Öppen Fråga
        </form>
    </section>

        <section class="section">
            <h3>Fråga:</h3>
            <form class="question" method="post">
                <textarea placeholder="Fråga" maxlength="255" name="question"></textarea>
            </form>

            <div id="choice1" class="choiceresult">
                <input type="radio" name="yestype" id="yesradio" value="yes"checked> Ja<br>
                <input type="radio" name="notype" id="noradio" value="no"> Nej<br>
        </div>

            <div id="choice2" class="choiceresult">
                <form id="answerform" method="post">
                    <input type="text" placeholder="Svar 1" id="answerchoice" name="answerchoice" />
                    <input type="checkbox" name="correctanswer" id="correctanswer" value="correct"> Rätt svar
                    <input type="submit" id="severalanswer" value="Fler"/>
                </form>
            </div>

            <div id="choice3" class="choiceresult">
            </div>
        </section>

    <input type="submit" id="savequestion" value="Spara"/>

    <input type="submit" id="createtest" value="Skapa"/>



    <!-- JQuery -->
    <script src="js/radioscript.js"></script>
</div>

<!--temporary link-->
<a id="temp" href="pages/welcome.html">tillfällig länk</a>

</body>
</html>
