<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Skapa Quiz</title>
</head>
<body>
<header id="header">
    <h1>Quizarn</h1>
    <menubutton><a href="index.html">Skapa Quiz</a></menubutton>
    <menubutton><a href="viewquiz.html">Se Quiz</a></menubutton>
</header>


<div class="formborder">

    <form class="form" method="post">
        <h2>Titel</h2>
        <input type="title" placeholder="Titel" id="titleform" name="titleform"/>
        <h2>Beskrivning</h2>
        <textarea placeholder="Beskrivning" name="describeform"></textarea>
    </form>
    <hr>

    <div class="questionchoice">
        <h2>Lägg till fråga</h2>
        <form>
            <h3>Typ av fråga</h3>
            <input type="radio" name="questiontype" value="yesno"checked> Ja/Nej<br>
            <input type="radio" name="questiontype" value="severalchoice"> Flera val<br>
            <input type="radio" name="questiontype" value="openquestion"> Öppen Fråga
        </form>
    </div>

        <div class="createquestion">
            <h3>Fråga:</h3>
            <form class="form" method="post">
                <textarea placeholder="Fråga" name="question"></textarea>
            </form>
            <form>
                <input type="radio" name="answer" value="yes" checked> Ja<br>
                <input type="radio" name="answer" value="no"> Nej<br>
            </form>
            <input type="submit" id="createquestion" value="Skapa Fråga"/>
        </div>

    <input type="submit" id="createtest" value="Skapa Test"/>

</div>
</body>
</html>
